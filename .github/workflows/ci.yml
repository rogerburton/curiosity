name: CI

on:
  push:
    branches:
      - main
      - 'ci-*'
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Nix
      uses: cachix/install-nix-action@v17
      with:
        nix_path: nixpkgs=channel:nixos-22.05

    - name: Show Nix store paths
      run: scripts/show-paths.sh
